<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>

    <header>
        <h1 class="text-center">
            Weather Dashboard
        </h1>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h3 class="card-title">Search for a City:</h3>
                            <form class="form-inline active-cyan-4">
                                <input id="city-search" class="form-control form-control-sm mr-3 w-80" type="text
                                     aria-label=" Search">
                                <button id="btn"><i class="fas fa-search" aria-hidden="true"></i></button>
                            </form>
                            <ul id="recent-cities" class="list-group list-group-flush border">

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="city-name"> Search City <i class="fas fa-cloud"></i>
                                <img id="current-icon">
                            </h2>
                            <ul id="current-weather">

                            </ul>
                        </div>
                    </div>

                    <h3>5-DAY FORECAST:</h3>

                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="day1-date" class="card-title">DATE</h5>
                                <h6 id="day1-temp">Temp: </h6>
                                <h6 id="day1-hum">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 id="day2-date" class="card-title">DATE</h5>
                                <h6 id="day2-temp">Temp: </h6>
                                <h6 id="day2-hum">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 id="day3-date" class="card-title">DATE</h5>
                                <h6 id="day3-temp">Temp: </h6>
                                <h6 id="day3-hum">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 id="day4-date" class="card-title">DATE</h5>
                                <h6 id="day4-temp">Temp: </h6>
                                <h6 id="day4-hum">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 id="day5-date" class="card-title">DATE</h5>
                                <h6 id="day5-temp">Temp: </h6>
                                <h6 id="day5-hum">Humidity: </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script SRC="assets/js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
